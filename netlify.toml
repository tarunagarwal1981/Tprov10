# Netlify Configuration
# This file configures how Netlify builds and deploys your site

[build]
  # Build command - Next.js with server features
  command = "npm run build"
  
  # Override UI setting - plugin handles deployment, no publish directory needed
  publish = ".next"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Next.js configuration
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Build optimization
  NODE_OPTIONS = "--max-old-space-size=4096"

# Redirects are now handled by Next.js routing via @netlify/plugin-nextjs
# No need for manual SPA redirect

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling configuration
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Plugin configuration for Next.js server features
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Branch-specific settings
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

